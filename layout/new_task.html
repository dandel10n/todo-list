<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <link type="text/css" rel="stylesheet" href="css/stylesheet.css"/>
        <title>TODO LIST</title>
    </head>
    <body>
        
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>  
          <a class="navbar-brand" href="#">Машин TODO List</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      <div class="starter-template">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="filltext" class="col-sm-2 control-label">Text of task</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" id="filltext" placeholder="Text of task">
            </div>
          </div>
          <div class="form-group">
            <label for="duedate" class="col-sm-2 control-label">Due date</label>
            <div class="col-sm-5">
              <input type="datetime-local" class="form-control" id="duedate">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Reminders</label>
            <div class="col-sm-5">
              <p><input type="datetime-local" class="form-control"></p>
              <p><input type="datetime-local" class="form-control"></p>
              <p><input type="datetime-local" class="form-control"></p>
            </div>
          </div>  
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-success">Save</button>
            </div>
          </div>
        </form>       
      </div>     
    </div><!-- /.container -->

    </body>
</html>
